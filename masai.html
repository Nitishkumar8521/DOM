<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="">Select gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="dis()">Apply</button>
</body>
</html>
<script>
    let var1=document.getElementById("display");
   let var2=document.getElementById("name");
   let var3=document.getElementById("gender");
   function dis()
   {
    var1.innerText=var2.value+" "+var3.value;
   }
</script>
 <!-- Design an application such that when user clicks on Apply button, he should
  take entered values from both input and select tags and display it in h2 tag with id "display" -->
